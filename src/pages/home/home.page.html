<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>The Movie DB</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding id="page-home">
  <h3 class="title" padding>Estrenos</h3>

  <ion-row *ngIf="movies" responsive-sm>
    <ion-col col-6 col-sm-6 col-md-4 col-lg-2 col-xl-2 *ngFor="let movie of movies">
      <ion-card>
        <img *ngIf="movie.poster_path" [src]="imageURL + movie.poster_path"/>
        <div class="no-image" *ngIf="!movie.poster_path"></div>
        <ion-card-content>
          <h2>
            {{movie.title}}
          </h2>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
